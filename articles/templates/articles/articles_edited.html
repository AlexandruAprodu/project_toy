<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for article in edited_articles %}
        <h2>ID: {{ article.id }}</h2>
       <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
        <small>{{ article.date }}</small>
        <p>{{ article.status }}</p>
    {% endfor %}
</body>
</html>
